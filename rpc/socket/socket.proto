syntax = "proto3";

package socket;
option go_package="./socket";

message ReqBroadcast {
  int32 version = 1;
  int32 Operate = 2;
  string Method = 3;
  bytes event = 4;
  int64 roomId = 5;
  int64 fromClientId = 6;
  int64 toClientId = 7;
  string msg = 8;
  string extend = 9;
  string autoToken = 10;
}


message ResSuccess {
  string module = 4;
  string code = 1;
  string msg = 2;
}

service Socket {
  rpc Broadcast(ReqBroadcast) returns(ResSuccess);
}
